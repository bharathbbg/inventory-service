syntax = "proto3";

package inventory;
option go_package = "github.com/bharathbbg/inventory-service/proto/inventory";

import "common.proto";

service InventoryService {
  rpc GetProduct(GetProductRequest) returns (ProductResponse) {}
  rpc ListProducts(ListProductsRequest) returns (ListProductsResponse) {}
  rpc CreateProduct(CreateProductRequest) returns (ProductResponse) {}
  rpc UpdateProduct(UpdateProductRequest) returns (ProductResponse) {}
  rpc DeleteProduct(DeleteProductRequest) returns (DeleteProductResponse) {}
  rpc CheckStock(CheckStockRequest) returns (CheckStockResponse) {}
  rpc ReserveStock(ReserveStockRequest) returns (ReserveStockResponse) {}
  rpc ReleaseStock(ReleaseStockRequest) returns (ReleaseStockResponse) {}
}

message Product {
  string id = 1;
  string name = 2;
  string description = 3;
  string sku = 4;
  common.Money price = 5;
  int32 stock_quantity = 6;
  string category = 7;
  map<string, string> attributes = 8;
  common.Timestamp created_at = 9;
  common.Timestamp updated_at = 10;
}

message GetProductRequest {
  string id = 1;
}

message ListProductsRequest {
  string category = 1;
  int32 page = 2;
  int32 page_size = 3;
}

message CreateProductRequest {
  string name = 1;
  string description = 2;
  string sku = 3;
  common.Money price = 4;
  int32 stock_quantity = 5;
  string category = 6;
  map<string, string> attributes = 7;
}

message UpdateProductRequest {
  string id = 1;
  string name = 2;
  string description = 3;
  common.Money price = 4;
  int32 stock_quantity = 5;
  string category = 6;
  map<string, string> attributes = 7;
}

message DeleteProductRequest {
  string id = 1;
}

message CheckStockRequest {
  repeated StockItem items = 1;
}

message ReserveStockRequest {
  string order_id = 1;
  repeated StockItem items = 2;
}

message ReleaseStockRequest {
  string order_id = 1;
  repeated StockItem items = 2;
}

message StockItem {
  string product_id = 1;
  int32 quantity = 2;
}

message ProductResponse {
  Product product = 1;
}

message ListProductsResponse {
  repeated Product products = 1;
  int32 total = 2;
}

message DeleteProductResponse {
  bool success = 1;
}

message CheckStockResponse {
  bool available = 1;
  repeated UnavailableItem unavailable_items = 2;
}

message ReserveStockResponse {
  bool success = 1;
  string reservation_id = 2;
  repeated UnavailableItem unavailable_items = 3;
}

message ReleaseStockResponse {
  bool success = 1;
}

message UnavailableItem {
  string product_id = 1;
  int32 requested_quantity = 2;
  int32 available_quantity = 3;
}